<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="container">
        <div class="heading">
            <img class="heading__img" src="Img/laptop.svg">
            <h1 class="heading__title">To-Do List</h1>
        </div>
        <form class="form">
            <div>
                <label class="form__label" for="todo">~ Today I need to ~</label>
                <input class="form__input" type="text" id="todo" name="to-do" size="30" required>
                <button class="button"><span>Submit</span></button>
            </div>
        </form>
        <div>
            <ul class="toDoList">

            </ul>
        </div>
        <button class="button" onclick="clearTask()"><span>Clear</span></button>
    </section>









    <script src="JS/script.js"></script>
</body>

</html>
